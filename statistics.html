<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keyword" content="">
    <title>数据服务</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.1/echarts.common.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.3.0/sockjs.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%; height: 100%; min-height: 400px; margin: 0 auto; background: black"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: '温度随时间变化',
            textStyle: {
                color: 'white',
                fontSize: 24
            },
            subtext: '深圳市'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross'
            }
        },
        legend: {
            data: ['温度']
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: true,
                data: [1,2,3,4,5,6,7,8],
                nameTextStyle: {
                    color: '#ffffff',
                    fontSize: 18
                },
                axisLine: {
                    lineStyle: {
                        color: '#72ABD7',
                    }
                }
            },
            {
                type: 'category',
                boundaryGap: ['0%', '0%'],
                data: [1,2,3,4,5,6,7,8],
                nameTextStyle: {
                    color: '#ffffff',
                    fontSize: 18
                },
                axisLine: {
                    lineStyle: {
                        color: '#72ABD7',
                    }
                }
            }
        ],
        yAxis: {
            name: '温度(℃)',
            type: 'value',
            axisLine: {
                lineStyle: {
                    color: '#72ABD7',
                }
            },
            splitLine: {
                lineStyle: {
                    color: '#515559'
                }
            },
            splitArea: {
                show: true,
                areaStyle: {
                    color: '#122432'
                }
            }
        },
        textStyle: {
            color: '#ffffff'
        },
        backgroundColor: '#000000',
        series: [{
            name: '温度',
            type: 'line',
            data: [1,2,3,4,5,6,7,8]
        }],
        color: ['#ffffff']

    };

    myChart.setOption(option);
    //myChart.showLoading();
    //var socket = new SockJS('http://m.skyrover.com.cn/data/ws');
    var socket = new SockJS('http://47.107.41.43:8555/data/ws');
    var stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        //console.log('Connected:' + frame);
        stompClient.subscribe('/air/data/topic', function (response) {
            addData(JSON.parse(response.body));
        });
    }, function errorCallBack(error) {
        console.log('连接失败【' + error + '】');
    });

    var data_time = [];
    var data_value = [];
    var count = 0;
    function addData(data) {
        if (data) {
            if (data.sensorType === "HUM") {
                console.log('HUM:' + JSON.stringify(data));
                var sensorName = data.sensorName;
                var unit = data.unit;
                count++;
                var time = (data.uploadTime + "").split(" ");
                data_time.push(time.length === 2 && time[1]);
                data_value.push(data.value);
                myChart.hideLoading();
                myChart.setOption({
                    title: {
                        text: sensorName + '随时间变化',
                        textStyle: {
                            color: 'white',
                            fontSize: 24
                        },
                        subtext: '深圳市'
                    },
                    legend: {
                        data: [sensorName]
                    },
                    xAxis: [
                        {
                            data: data_time
                        },
                        {
                            data: count
                        }
                    ],
                    yAxis: {
                        name: sensorName + unit
                    },
                    series: [{
                        name: sensorName,
                        data: data_value
                    }]
                });
            }
        }
    }
</script>
</body>
</html>
