<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据服务</title>
    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.1/echarts.common.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: '温度随时间变化',
            subtext: '深圳市 温度(℃)'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['温度']
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        series: [{
            name: '温度',
            type: 'line',
            data: [15, 20, 36, 12, 10, 20]
        }]
    };

    myChart.setOption(option);

    var base = +new Date(2018, 10, 27);
    var oneDay = 24 * 3600 * 1000;
    var date = [];

    var data = [(Math.random() + 28).toFixed(1)];
    var now = new Date(base);

    function addData(shift) {
        now = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/');
        date.push(now);
        data.push((Math.random() * 5 + 28).toFixed(1));

        if (shift) {
            date.shift();
            data.shift();
        }

        now = new Date(+new Date(now) + oneDay);
    }

    for (var i = 1; i < 10; i++) {
        addData();
    }

    setInterval(function () {
        addData(true);
        myChart.setOption({
            xAxis: {
                data: date
            },
            series: [{
                name:'温度',
                data: data
            }]
        });
    }, 3000);
</script>
</body>
</html>
